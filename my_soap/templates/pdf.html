<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOAP Client</title>
    <style scoped>
    .main-page {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #282c34;
        min-height: 100vh;
        color: white;
        font-family: 'Arial', sans-serif;
    }

    button {
        background-color: #9b1c30;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #7a1522;
    }
    </style>
</head>
<body class="main-page">
<header>
    <h1>Generar PDF desde el Servicio SOAP</h1>
</header>

<form method="POST">
    {% csrf_token %}
    <label for="title">TÃ­tulo del PDF:</label>
    <input type="text" name="title" value="Reporte de Productos" required />
    <button type="submit">Generar PDF</button>
</form>

{% if response %}
    <script type="text/javascript">
    // Este script abre el PDF en una nueva ventana o popup
    window.open("{{ response.url }}", "_blank", "width=800, height=600");
    </script>
{% endif %}
</body>
</html>
